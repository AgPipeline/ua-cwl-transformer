services:
 - docker

 language: python

 python:
    - "3.6"

cache: pip

install: 
    - "pip install pytest"
    - "pip install pylint"

before_script:
    - "git clone https://github.com/AgPipeline/Organization-info.git"
    - "pylint --rcfile=Organization-info/pylint.rc common-image/*.py"

script:
# Moving file from the common-image to test-image before building
 - cp common-image/*.py test-image/
# Cloning the Organization-info repo for the pylint.rc
 - git clone https://github.com/AgPipeline/Organization-info.git
# Moving files like before
 - cp Organization-info/pylint.rc test-image/
#Building the image and runnning the test within, see test-image folder for documentation there
 - docker build -t test-image:latest test-image
 - docker run test-image